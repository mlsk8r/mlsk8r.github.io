
<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
  }

  a {
    text-decoration: none;
  }

  h1 {
    color: #222;
    font-family: 'Roboto', sans-serif;
    font-size: 30px;
    font-weight: 900;
  }

  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .container {
    margin: 0px auto;
    max-width: 1000px;
    padding: 40px 30px;
    text-align: center;
  }

  .btn {
    background: #006248;
    border: 3px solid #006248;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
    font-size: 20px;
    font-weight: 900;
    letter-spacing: 0.065rem;
    padding: 20px 20px;
    transition: all .2s;
  }

  .btn:hover {
    background: #fff;
    border: 3px solid #006248;
    color: #343434;
  }

  }
</style>
</head>

<body>

  <div class="container">
    <h1>Your account has been created successfully.</h1>
    <br />
    <br />

    <a class="btn btn-block" href="#">Go to Ensign Homepage</a>
  </div>

</body>

</html>
