
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
  }

  a {
    text-decoration: none;
  }

  h1 {
    color: #222;
    font-family: 'Roboto', sans-serif;
    font-size: 30px;
    font-weight: 900;
    margin-bottom: 40px;
  }

  h2 {
    color: #222;
    font-family: 'Roboto', sans-serif;
    font-size: 28px;
    font-weight: 900;
    margin-bottom: 0px;
  }

  p {
    font-size: 22px;
    font-weight: 900;
  }

  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .container {
    margin: 0px auto;
    max-width: 1200px;
    padding: 40px 30px;
    text-align: center;
  }

  .btn {
    background: #006248;
    border: 3px solid #006248;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
    font-size: 20px;
    font-weight: 900;
    letter-spacing: 0.065rem;
    padding: 20px 20px;
    transition: all .2s;
  }

  .btn:hover {
    background: #fff;
    border: 3px solid #006248;
    color: #343434;
  }

  .logo {
    margin-bottom: 20px;
    margin-top: 25px;
    width: 18%;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 24px;
    }

    .btn {
      font-size: 18px;
      padding: 10px;
    }
  }

  @media only screen and (max-width: 800px) {
    .logo {
      width: 40%;
    }
  }
</style>

</head>

<body>

  <div class="container">
    <img class="logo" alt="Institute logo" src="logo.png"></img>
    <h1>Step 1 of your account creation has been completed successfully!</h1>
    <h2>STEP 2</h2>
    <p>You will receive another email shortly. Please follow the instructions in that email to complete your account activation.</p>
  </div>

</body>

</html>
