          <form action="/action_page.php">
            <fieldset>
              <label for="fname">*First Name</label>
              <input type="text" id="fname" name="fname" placeholder="Your name..">  
            </fieldset>

    <script>
      // global variables tracking status of each form box
      var firstNameComplete = true;
      var lastNameComplete = true;
      var messageBoxComplete = true;

      // global variables referencing the input boxes
      var firstNameBox = document.forms[0].fname;
      var lastNameBox = document.forms[0].lname;
      var messageBox = document.forms[0].subject;

      // global variable referencing the warning element p
      var warningMessage = document.getElementById("warning-message");

      // verify first name box entry is not an empty string
      function verifyInfoBoxes() {
        var validity = true;
        var messageText = "";
        document.getElementById("warning-message").setAttribute("style", "display:none;"); // warning/alert section is hidden by default
         try {
            if (firstNameBox.value === "" || lastNameBox.value === "" || messageBox.value === "") {
              throw "Please fill out all input boxes"
            }
         }
         catch(message) {
            validity = false;
            messageText = message;
            // display the alert box by setting the inline style to "block"
            document.getElementById("warning-message").setAttribute("style", "display:block;"); 
         }       
         finally {
            firstNameComplete = validity;
            lastNameComplete = validity;
            messageBoxComplete = validity;
            warningMessage.innerHTML = messageText;
            firstNameBox.value = "";
            lastNameBox.value = "";
            messageBox.value = "";
         }
      }


      // create event listeners for all input elements
      function createEventListeners() {
        firstNameBox.value = "";
        lastNameBox.value = "";
        messageBox.value = "";
        var sButton = document.getElementById("submit");

        if (sButton.addEventListener) {
          sButton.addEventListener("click", verifyInfoBoxes, false);
        } else if (sButton.attachEvent) {
          sButton.attachEvent("onclick", verifyInfoBoxes);
        }
      }

      /* create event listeners when page finishes loading */
      if (window.addEventListener) {
         window.addEventListener("load", createEventListeners, false);
      } else if (window.attachEvent) {
         window.attachEvent("onload", createEventListeners);
      }
    </script>
