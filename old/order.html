  		<div class="row" style="margin:0px auto;">
  			<article>
          <h2>Damascus Steel Billet Order Form</h2>
          <div id="errorMessage"></div>

          <form novalidate>
            <p><i><b>*Denotes a required field</b></i></p>
             <fieldset id="deliveryinfo">
                <legend>Shipping Information</legend>
                <label for="nameinput">*Name</label>
                <input type="text" id="nameinput" name="name" required="required" />
                <label for="addrinput">*Address</label>
                <input type="text" id="addrinput" name="address" required="required" />
                <label for="cityinput">*City</label>
                <input type="text" id="cityinput" name="city" required="required" />
                <label for="emailinput">*Email</label>
                <input type="email" id="emailinput" name="email" required="required" />
                <label for="phoneinput">*Phone</label>
                <input type="text" id="phoneinput" name="phone" required="required" />
             </fieldset>
             <fieldset id="orderinfo">
                <legend>Billet Info</legend>
                <fieldset id="sizebox">
                   <legend>*Billet Size</legend>
                   <select id="size" name="size" required="required">
                      <option value="small">Small</option>
                      <option value="medium">Medium</option>
                      <option value="large">Large</option>
                      <option value="XL">Xtra Large</option>
                   </select>
                </fieldset>
                <fieldset id="crustbox">
                   <legend>*Billet Thickness</legend>
                   <input type="radio" name="billet" id="thin" value="Thin" />
                   <label for="thin">Knife Grade</label>
                   <input type="radio" name="billet" id="thick" value="Deep Dish" />
                   <label for="thick">Industrial Grade</label>
                </fieldset>
                <fieldset id="toppingbox">
                   <legend>Damascus Patterns</legend>
                   <input type="checkbox" id="dragScale" name="toppings" value="Dragon Scale" />
                   <label for="pepperoni">Dragon Scale</label>
                   <input type="checkbox" id="rainDrop" name="toppings" value="Rain Drop" />
                   <label for="sausage">Rain Drop</label>
                   <input type="checkbox" id="ladder" name="toppings" value="Ladder" />
                   <label for="greenpep">Ladder</label>
                   <input type="checkbox" id="sanMai" name="toppings" value="San Mai" />
                   <label for="onion">San Mai</label>
                   <input type="checkbox" id="diamond" name="toppings" value="Diamond" />
                   <label for="xcheese">Diamond</label>
                </fieldset>
             </fieldset>
             <fieldset id="submitbutton">
                <input type="submit" id="submitBtn" value="Place Order" />
             </fieldset>
          </form>
