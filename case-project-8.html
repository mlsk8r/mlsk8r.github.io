    <h2>Contact Us</h2>

    <article>

      <form>
         <fieldset class="text">
            <label for="uname">Name:</label>
            <input type="text" id="uname" />
            <p id="usernameError" class="errorMsg"></p>

            <label for="email">Email Address:</label>
            <input type="email" id="emailbox" />
            <p id="emailError" class="errorMsg"></p>
         </fieldset>

         <fieldset class="text">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" placeholder="Leave us feedback..." style="height: 166px; width:40%; margin-top: 6px; margin-bottom: 16px;"></textarea>
          </fieldset>

         <fieldset class="checks">
            <legend><span>How would like to be contacted? (Choose all that apply)</span></legend>
            <input type="checkbox" id="email" value="email" name="contactTypes" />
            <label for="email" id="emailLabel">Email</label>

            <input type="checkbox" id="Text" value="Text" name="contactTypes" />
            <label for="Text" id="TextLabel">Text</label>

            <input type="checkbox" id="Phone" value="Phone" name="contactTypes" />
            <label for="Phone" id="PhoneLabel">Phone</label>

            <input type="checkbox" id="Fax" value="Fax" name="contactTypes" />
            <label for="Fax" id="FaxLabel">Fax</label>

            <input type="checkbox" id="USPS" value="USPS" name="contactTypes" />
            <label for="USPS" id="USPSLabel">USPS</label>

         </fieldset>

      </form>
      <section id="userProfile" style="color:#3366ff;margin: 1em 0 2em 2em;">
         <div id="prefferedContact">
           <h4>Your preffered form/s of contact are:</h4>
            <ul id="userContacts"></ul>
         </div>
      </section>
      <input type="button" id="createBtn" value="SUBMIT" />
