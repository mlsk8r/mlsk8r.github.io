    <script>
       $(document).ready(function(){
        var firstNameComplete = true;
        var lastNameComplete = true;
        var messageBoxComplete = true;

        //var firstNameBox = document.forms[0].fname;
        var firstNameBox = $("#fname")[0];
        //var lastNameBox = document.forms[0].lname;
        var lastNameBox = $("#lname")[0];
        //var messageBox = document.forms[0].subject;
        var messageBox = $("#subject")[0];

        //var warningMessage = document.getElementById("warning-message");
        var warningMessage = $("#warning-message");

        function verifyInfoBoxes() {
          var validity = true;
          var messageText = "";
          //document.getElementById("warning-message").setAttribute("style", "display:none;");
          warningMessage.hide();

          if(firstNameBox.value === "") {
            $('#fname').css("border", "4px solid red");
          } else {
            $('#fname').css("border", "1px solid #eee");
          }

          if(lastNameBox.value === "") {
            $('#lname').css("border", "4px solid red");
          } else {
            $('#lname').css("border", "1px solid #eee");
          }

          if(messageBox.value === "") {
            $('#subject').css("border", "4px solid red");
          } else {
            $('#subject').css("border", "1px solid #eee");
          }

           try {
              if (firstNameBox.value === "" || lastNameBox.value === "" || messageBox.value === "") {
                throw ""
              }
           }
           catch(message) {
              validity = false;
              messageText = message;
                //document.getElementById("warning-message").setAttribute("style", "display:block;");
                warningMessage.show();
                warningMessage.html('Please fill out all highlighted fields');
           }
           finally {
              firstNameComplete = validity;
              lastNameComplete = validity;
              messageBoxComplete = validity;
              firstNameBox.value = "";
              lastNameBox.value = "";
              messageBox.value = "";
           }
        }


        function createEventListeners() {
          firstNameBox.value = "";
          lastNameBox.value = "";
          messageBox.value = "";
          //var sButton = document.getElementById("submit");
          var sButton = $("#submit")[0];

          if (sButton.addEventListener) {
            sButton.addEventListener("click", verifyInfoBoxes, false);
          } else if (sButton.attachEvent) {
            sButton.attachEvent("onclick", verifyInfoBoxes);
          }
        }

        if (window.addEventListener) {
           window.addEventListener("load", createEventListeners, false);
        } else if (window.attachEvent) {
           window.attachEvent("onload", createEventListeners);
        }
      });
    </script>
