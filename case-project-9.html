    <h1>Sign Up</h1>
    <article>
      <form>
         <fieldset class="text">
            <label for="uname">Username</label>
            <input type="text" id="uname" />
            <p id="usernameError" class="errorMsg"></p>
            <label for="email">Email Address</label>
            <input type="email" id="emailbox" />
            <p id="emailError" class="errorMsg"></p>
            
            <label for="phone">Phone Number</label>
            <input type="phone" id="phone" placeholder="ex. 555-555-555" />
            <p id="phoneError" class="errorMsg"></p>
            
            <label for="pw1">Password</label>
            <input type="password" id="pw1" />
            <label for="pw2">Confirm Password</label>
            <input type="password" id="pw2" />
            <p id="passwordError" class="errorMsg"></p>
         </fieldset>
         <fieldset class="text">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" placeholder="Special requests..." style="height: 166px; width:40%; margin-top: 6px; margin-bottom: 16px;"></textarea>
          </fieldset>
         
         <input type="button" id="createBtn" value="SIGN UP">
      </form>
